<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8c5f8983b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="checkbox-menu">
            <Label for="checkbox-menu">
                <ul class="menu touch">
                    <li><a class="logo" href="#">Mensury</a></li>
                    <li><a class="button" href="#">БУКЕТЫ</a></li>
                    <li><a class="button" href="#">АССОРТИМЕНТ</a></li>
                    <li><a class="button" href="#">КОНТАКТЫ</a></li>
                </ul>
                <span class="toggle">☰</span>
            </Label>
        </nav>
    </header>
    <main>
        <section class="intro wrapper">
            <div class="intro-img">
                <p class="intro-text">MENSURY<br>
                    FLOWER SHOP</p>
            </div>
            <div class="intro-button">
                <P><i class="fa-solid fa-phone"></i>8 (999) 906-33-44</P>
                <P><i class="fa-regular fa-location-dot"></i> Москва, Щёлковское шоссе, 74</P>

            </Div>

        </section>
        <section class="bukets">
            <div class="wrapper buket">
                <h1>НАШИ БУКЕТЫ</h1>
                <div class="cards">
                    <div class="card">
                        <img src="/img/buket.png" alt="">
                        <div class="card-container">
                            <p>Букет "лавандовое молоко"<p>
                            <div class="card-info">
                                <div class="money">2500 p.</div>
                                <div class="info">
                                    <span>2BA</span>
                                    <span>2BA</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
